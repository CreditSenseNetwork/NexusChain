<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>
<script src="https://d3js.org/d3.v4.min.js"></script>
<body>

<h2>Nexus submit</h2>

<form>
  Company 1<br>
  <input id="c1" type="text" name="firstname" value="9gag">
  <br>
  Company 2<br>
  <input id="c2" type="text" name="lastname" value="01games-technology">
  <br><br>
  <input id="submit"type="button" value="Check">
</form>

<p>See Nexus Live in action</p>

</body>
</html>

<script>
var c1 = $('#c1').val();
var c2 = $('#c2').val();
var data = { entity_one: c1, entity_two: c2, cutoff: 6 };

$('#submit').click(function() {
  var jqxhr = $.get(
    'http://localhost:5000/get_graph?' + $.param(data),
    function(graph) {
      var svg = d3.select('svg'),
        width = +svg.attr('width'),
        height = +svg.attr('height');

      var color = d3.scaleOrdinal(d3.schemeCategory20);

      var simulation = d3
        .forceSimulation()
        .force(
          'link',
          d3.forceLink().id(function(d) {
            return d.id;
          })
        )
        .force('charge', d3.forceManyBody())
        .force('center', d3.forceCenter(width / 2, height / 2));

      var link = svg
        .append('g')
        .attr('class', 'links')
        .selectAll('line')
        .data(graph.links)
        .enter()
        .append('line')
        .attr('stroke-width', function(d) {
          return Math.sqrt(d.value);
        });

      var node = svg
        .append('g')
        .attr('class', 'nodes')
        .selectAll('g')
        .data(graph.nodes)
        .enter()
        .append('g');

      var circles = node
        .append('circle')
        .attr('r', 10)
        .attr('fill', function(d) {
          return color(d.group);
        })
        .call(
          d3
            .drag()
            .on('start', dragstarted)
            .on('drag', dragged)
            .on('end', dragended)
        );

      var lables = node
        .append('text')
        .text(function(d) {
          return d.id;
        })
        .attr('x', 6)
        .attr('y', 3);

      node.append('title').text(function(d) {
        return d.id;
      });

      simulation.nodes(graph.nodes).on('tick', ticked);

      simulation.force('link').links(graph.links);

      function ticked() {
        link
          .attr('x1', function(d) {
            return d.source.x;
          })
          .attr('y1', function(d) {
            return d.source.y;
          })
          .attr('x2', function(d) {
            return d.target.x;
          })
          .attr('y2', function(d) {
            return d.target.y;
          });

        node.attr('transform', function(d) {
          return 'translate(' + d.x + ',' + d.y + ')';
        });
      }
    }
  );

  function dragstarted(d) {
    if (!d3.event.active) simulation.alphaTarget(0.3).restart();
    d.fx = d.x;
    d.fy = d.y;
  }

  function dragged(d) {
    d.fx = d3.event.x;
    d.fy = d3.event.y;
  }

  function dragended(d) {
    if (!d3.event.active) simulation.alphaTarget(0);
    d.fx = null;
    d.fy = null;
  }
});
</script>
